# [START cloudbuild_basic_config]
steps:
  - name: gradle:7.5-jdk11
    entrypoint: gradle
    args: [ '--version' ]

  - name: gradle:7.5-jdk11
    entrypoint: gradle
    args: [ 'assemble' ]
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t',
            'us-central1-docker.pkg.dev/animated-bonsai-331019/repo_onad_dev/myimage',
            '.' ]

  # Docker Login
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'images' ]

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push',
            'us-central1-docker.pkg.dev/animated-bonsai-331019' ]

  # Entrypoint, timeout and environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    timeout: 240s
    args: [ 'compute', 'instances',
            'create-with-container', 'my-vm-name',
            '--container-image',
            'us-central1-docker.pkg.dev/animated-bonsai-331019/repo_onad_dev/myimage' ]
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
# [END cloudbuild_basic_config]